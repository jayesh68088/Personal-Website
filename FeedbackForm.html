	<script>
function validate()
{
fname=document.getElementById("nm").value;
lname=document.getElementById("mn").value;
smobile=document.getElementById("mb").value;
saddress=document.getElementById("add").value;
semail=document.getElementById("em").value
scomment=document.getElementById("cm").value;

if(fname==""||lname==""||smobile==""||saddress==""||semail==""||scomment=="")
{
alert("Fields should not be empty");
return false;
}
else if(!fname.match(/^[A-Za-z]+$/))
{
alert("Name should contain only characters")
return false;
}
else if(!lname.match(/^[A-Za-z]+$/))
{
alert("Name should contain only characters")
return false;
}
else if(!semail.match(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/))
{
alert("Invalid email address!")
return false;
}
else if(!smobile.match(/^\d{10}$/))
{
alert("Mobile number Not valid")
return false;
}
alert("Valid");
return false;
}
</script>
